<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan DOM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce</a>
        <form class="form-inline" id="formItem">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            id="keyword"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="searchItem"
          >
            Search
          </button>
        </form>
        <button class="btn btn-primary" id="cart">
          <i class="fas fa-shopping-cart"></i>(0)
        </button>
      </nav>
      <div class="row">
        <div class="row col-md-12 mt-2" id="listBarang"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm d-flex align-items-stretch">
            <div class="card" style="width: 18rem">
              <img src="img/logitek.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title" id="itemName">Nama</h5>
                <p class="card-text" id="itemDesc">Deskripsi barang</p>
                <p class="card-price">Rp Harga</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary" id="addCart"
                  >Tambahkan ke keranjang</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm d-flex align-items-stretch">
            <div class="card" style="width: 18rem">
              <img src="img/msi.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title" id="itemName">Nama</h5>
                <p class="card-text" id="itemDesc">Deskripsi barang</p>
                <p class="card-price">Rp Harga</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary" id="addCart"
                  >Tambahkan ke keranjang</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm d-flex align-items-stretch">
            <div class="card" style="width: 18rem">
              <img src="img/genius.jpeg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title" id="itemName">Nama</h5>
                <p class="card-text" id="itemDesc">Deskripsi barang</p>
                <p class="card-price">Rp Harga</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary" id="addCart"
                  >Tambahkan ke keranjang</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm d-flex align-items-stretch">
            <div class="card" style="width: 18rem">
              <img src="img/jerry.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title" id="itemName">Nama</h5>
                <p class="card-text" id="itemDesc">Deskripsi barang</p>
                <p class="card-price">Rp Harga</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary" id="addCart"
                  >Tambahkan ke keranjang</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var items = [
        [
          "001",
          "Keyboard Logitek",
          60000,
          "Keyboard yang mantap untuk kantoran",
          "logitek.jpg",
        ],
        [
          "002",
          "Keyboard MSI",
          300000,
          "Keyboard gaming MSI mekanik",
          "msi.jpg",
        ],
        [
          "003",
          "Mouse Genius",
          50000,
          "Mouse Genius biar lebih pinter",
          "genius.jpeg",
        ],
        ["004", "Mouse Jerry", 30000, "Mouse yang disukai kucing", "jerry.jpg"],
      ];

      var Name = document.getElementsByClassName("card-title");
      var Desc = document.getElementsByClassName("card-text");
      var Price = document.getElementsByClassName("card-price");
      var Img = document.getElementsByClassName("card-img-top");
      
      for (var mono = 0; mono < 4; mono++) {
        Name[mono].innerHTML = items[mono][1];
        Price[mono].innerHTML = items[mono][2];
        Desc[mono].innerHTML = items[mono][3];
        Img[mono].src = items[mono][4];
      }
    </script>
  </body>
</html>
